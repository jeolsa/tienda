<div class="rbt-elements-area bg-color-white rbt-section-gap">
  <div class="container">
      <div class="row gy-5 row--30">

          <div class="col-lg-6">
              <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                  <h3 class="title">Inicio de sesion</h3>
                  <form class="max-width-auto">
                      <div class="form-group">
                          <input name="email" [(ngModel)]="email" type="email" />
                          <label>Email *</label>
                          <span class="focus-border"></span>
                      </div>
                      <div class="form-group">
                          <input name="password" [(ngModel)]="password" type="password">
                          <label>Password *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="row mb--30">
                          <div class="col-lg-6">
                              <div class="rbt-checkbox">
                                  <input type="checkbox" id="rememberme" name="rememberme">
                                  <label for="rememberme">Remember me</label>
                              </div>
                          </div>
                          <div class="col-lg-6">
                              <div class="rbt-lost-password text-end">
                                  <a class="rbt-btn-link" href="#">Lost your password?</a>
                              </div>
                          </div>
                      </div>

                      <div class="form-submit-group">
                          <button type="button" (click)="login()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                              <span class="icon-reverse-wrapper">
                                  <span class="btn-text">Acceder</span>
                              <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                              <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                              </span>
                          </button>
                      </div>
                  </form>
              </div>
          </div>

          <div class="col-lg-6">
              <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                  <h3 class="title">Registro</h3>
                  <form class="max-width-auto">
                      <div class="form-group">
                          <input name="email_register" [(ngModel)]="email_register" type="text" />
                          <label>Email address *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="form-group">
                          <input name="name"  [(ngModel)]="name"  type="text">
                          <label>Nombres *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="form-group">
                        <input name="surname" [(ngModel)]="surname"  type="text">
                          <label>Apellidos *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="form-group">
                          <input name="password_register" [(ngModel)]="password_register"  type="password">
                          <label>Password *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="form-group">
                          <input name="password_confirmation"  [(ngModel)]="password_confirmation"  type="password">
                          <label>Confirmar Password *</label>
                          <span class="focus-border"></span>
                      </div>

                      <div class="form-submit-group">
                          <button type="button" (click)="register()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                              <span class="icon-reverse-wrapper">
                                  <span class="btn-text">Registrarse</span>
                              <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                              <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                              </span>
                          </button>
                      </div>

                  </form>
              </div>
          </div>

      </div>
  </div>
</div>

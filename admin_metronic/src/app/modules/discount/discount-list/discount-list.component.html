<span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading |async"></span>

<!--begin::Card-->
<div class="card">
  <div class="card-header ">
    <div class="card-title fs-3 fw-bolder">Listado de campañas de descuentos</div>
  </div>
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
        <!--<span class="svg-icon svg-icon-1 position-absolute ms-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
              transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
            <path
              d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
              fill="currentColor" />
          </svg>
        </span>
        end::Svg Icon
        <input type="text" [(ngModel)]="search"  data-kt-COUPON-table-filter="search" class="form-control form-control-solid w-250px ps-14"
          placeholder="Buscar descuento" (keyup)="listDiscounts()"/>-->
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-COUPON-table-toolbar="base">
        <!--begin::Filter-->
        <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end" title="Filtros">
          <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
          <span class="svg-icon svg-icon-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                fill="currentColor" />
            </svg>
          </span>
          <!--end::Svg Icon--></button>
        <!--begin::Menu 1-->
        <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true">
          <!--begin::Header-->
          <div class="px-7 py-5">
            <div class="fs-5 text-dark fw-bolder">Opciones de filtrado</div>
          </div>
          <!--end::Header-->
          <!--begin::Separator-->
          <div class="separator border-gray-200"></div>
          <!--end::Separator-->
          <!--begin::Content-->
          <div class="px-7 py-5" data-kt-COUPON-table-filter="form">

            <!--begin::Input group-->
            <div class="mb-10">
              <label class="form-label fs-6 fw-bold">Estado:</label>
              <select class="form-select form-select-solid fw-bolder" [(ngModel)]="state" name="state" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-COUPON-table-filter="two-step"
                data-hide-search="true" (change)="listDiscounts()">
                <option value="">Todos</option>
                <option value="2">Inactivo</option>
                <option value="1">Activo</option>

              </select>

            </div>

            <div class="mb-10">
              <label class="form-label fs-6 fw-bold">Tipo de descuento:</label>
              <select class="form-select form-select-solid fw-bolder" [(ngModel)]="tipo" name="tipo" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-COUPON-table-filter="two-step"
                data-hide-search="true" (change)="listDiscounts()">
                <option value="">Todos</option>
                <option value="1">%</option>
                <option value="2">Monto fijo</option>

              </select>

            </div>

            <div class="mb-10">
              <label class="form-label fs-6 fw-bold">Clase de descuento:</label>
              <select class="form-select form-select-solid fw-bolder" [(ngModel)]="clase" name="clase" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-COUPON-table-filter="two-step"
                data-hide-search="true" (change)="listDiscounts()">
                <option value="">Todos</option>
                <option value="2">Por categorias</option>
                <option value="1">Por cursos</option>

              </select>

            </div>

            <div class="mb-10">
              <label class="form-label fs-6 fw-bold">Tipo de campaña:</label>
              <select class="form-select form-select-solid fw-bolder" [(ngModel)]="campaing" name="campaing" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-COUPON-table-filter="two-step"
                data-hide-search="true" (change)="listDiscounts()">
                <option value="">Todos</option>
                <option value="1">Normal</option>
                <option value="2">Flash</option>
                <option value="3">Banner</option>

              </select>

            </div>
            <!--end::Input group-->
            <!--begin::Actions-->
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-light btn-active-light-primary fw-bold me-2 px-6"
                data-kt-menu-dismiss="true" data-kt-COUPON-table-filter="reset">Reset</button>
              <button type="submit" class="btn btn-primary fw-bold px-6" data-kt-menu-dismiss="true"
                data-kt-COUPON-table-filter="filter">Apply</button>
            </div>
            <!--end::Actions-->
          </div>
          <!--end::Content-->
        </div>
        <!--end::Menu 1-->
        <!--end::Filter-->

        <!--begin::Add COUPON-->
        <button type="button" class="btn btn-primary" routerLink="/descuento/registro" title="Agregar descuento">
          <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
          <span class="svg-icon svg-icon-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1"
                transform="rotate(-90 11.364 20.364)" fill="currentColor" />
              <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
            </svg>
          </span>
          <!--end::Svg Icon--></button>
        <!--end::Add COUPON-->
      </div>
      <!--end::Toolbar-->
      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-COUPON-table-toolbar="selected">
        <div class="fw-bolder me-5">
          <span class="me-2" data-kt-COUPON-table-select="selected_count"></span>Selected
        </div>
        <button type="button" class="btn btn-danger" data-kt-COUPON-table-select="delete_selected">Delete
          Selected</button>
      </div>
      <!--end::Group actions-->
      <!--begin::Modal - Adjust Balance-->

      <!--end::Modal - New Card-->
      <!--begin::Modal - Add task-->

      <!--end::Modal - Add task-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body py-4">
    <!--begin::Table-->
    <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_discounts">
      <!--begin::Table head-->
      <thead>
        <!--begin::Table row-->
        <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
          <th class="min-w-125px">Codigo</th>
          <th class="min-w-125px">Tipo de campaña</th>
          <th class="min-w-125px">Clase de descuento</th>
          <th class="min-w-125px">Tipo descuento</th>
          <th class="min-w-125px text-center">Descuento</th>
          <th class="min-w-125px text-center">Estado</th>
          <th class="text-center min-w-100px">Aciones</th>
        </tr>
        <!--end::Table row-->
      </thead>
      <!--end::Table head-->
      <!--begin::Table body-->
      <tbody class="text-gray-600 fw-bold">
        <!--begin::Table row-->
        <ng-container *ngFor="let DISCOUNT of DISCOUNTS">
          <tr>

            <!--begin::DISCOUNT=-->
            <td>
               <!--begin::DISCOUNT details-->
               <div class="d-flex flex-column">
                 {{ DISCOUNT.code }}
                </div>
              <!--begin::DISCOUNT details-->
            </td>

            <td>
              <div class="badge badge-light fw-bolder">
                <div class="badge badge-light-success fw-bolder" *ngIf="DISCOUNT.type_campaing == 1">Normal</div>
                <div class="badge badge-light-primary fw-bolder" *ngIf="DISCOUNT.type_campaing == 2">Flash</div>
                <div class="badge badge-light-warning fw-bolder" *ngIf="DISCOUNT.type_campaing == 3">Barnner</div>
              </div>
            </td>

            <td>
              <div class="badge badge-light fw-bolder">
                <div class="badge badge-light-success fw-bolder" *ngIf="DISCOUNT.clase_discount == 1">Cursos</div>
                <div class="badge badge-light-primary fw-bolder" *ngIf="DISCOUNT.clase_discount == 2">Categorias</div>
              </div>
            </td>

            <td>
              <div class="badge badge-light fw-bolder">
                <div class="badge badge-light-success fw-bolder" *ngIf="DISCOUNT.type_discount == 2">%</div>
                <div class="badge badge-light-primary fw-bolder" *ngIf="DISCOUNT.type_discount == 1">Monto fijo</div>
              </div>
            </td>

            <td class="text-center">
              <span class="badge badge-pill rounded-pill badge-warning">
                <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1">{{ DISCOUNT.discount }}</a>
              </span>
            </td>
            <!--end::DISCOUNT=-->
            <!--begin::Role=
            <td>{{ DISCOUNT.role.name }}</td>-->
            <!--end::Role=-->
            <!--begin::Last login=-->
            <td  class="text-center">
              <div class="badge badge-light fw-bolder">
                <div class="badge badge-light-success fw-bolder" *ngIf="DISCOUNT.state == 1">Activo</div>
                <div class="badge badge-light-danger fw-bolder" *ngIf="DISCOUNT.state == 2">Inactivo</div>
              </div>
            </td>
            <!--end::Last login=-->

            <!--begin::Action=-->
            <td class="text-center">
              <div class="">
                <a href="#" onclick="return false;" class="btn btn-icon btn-active-color-primary btn-sm me-1" [routerLink]="['/descuento/list/editar/', DISCOUNT.id]" title="Editar">
                  <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
                  <i class="bi bi-pencil-square"></i>
                  <!--end::Svg Icon-->
                </a>
                <a href="#" onclick="return false;" class="btn btn-icon btn-active-color-primary btn-sm" (click)="deleteDiscount(DISCOUNT)" title="Eliminar">
                  <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                  <i class="bi bi-trash-fill"></i>
                  <!--end::Svg Icon-->
                </a>
              </div>
            </td>
            <!--end::Action=-->
          </tr>
        </ng-container>

        <!--end::Table row-->
        <!--begin::Table row-->


        <!--end::Table row-->
      </tbody>
      <!--end::Table body-->
    </table>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
<!--end::Card-->
